defaultRegistry: ghcr.io/streamx-dev/streamx-blueprints
defaultImageTag: 0.0.20-jvm
tenant: streamx

sources:
  cli:
    outgoing:
      - "pages"
      - "assets"
      - "web-resources"

processing:
  relay:
    image: relay-processing-service
    incoming:
      pages:
        topic: inboxes/pages
      assets:
        topic: inboxes/assets
      web-resources:
        topic: inboxes/web-resources
    outgoing:
      relayed-pages:
        topic: outboxes/pages
      relayed-assets:
        topic: outboxes/assets
      relayed-web-resources:
        topic: outboxes/web-resources

delivery:
  web-delivery-service:
    image: web-delivery-service
    incoming:
      pages:
        topic: outboxes/pages
      assets:
        topic: outboxes/assets
      web-resources:
        topic: outboxes/web-resources
    port: 8081

